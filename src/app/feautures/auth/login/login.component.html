<ngx-particles [id]="id" [options]="particlesOptions" (particlesLoaded)="particlesService.particlesLoaded($event)"></ngx-particles>
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 mt-5 shadow-sm bg-opacity rounded-card" style="width: 90%; max-width: 25rem; height: 25rem;">
    <div class="card-body rounded shadow">
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="p-4">
        <h2 class="mb-4 text-center">DevLink</h2>

        <!-- Username -->
        <div class="form-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            formControlName="username"
            [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          />
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="invalid-feedback">
            Username is required!
          </div>
        </div>

        <div class="form-group mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            formControlName="password"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required!</div>
            <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 4 characters!</div>
            <div *ngIf="loginForm.get('password')?.errors?.['maxlength']">Password cannot exceed 12 characters!</div>
          </div>
        </div>

        <!-- Login Button -->
        <button class="btn btn-primary w-100 mb-2" type="submit" [disabled]="loginForm.invalid">Login</button>
      </form>
    </div>
  </div>
</div>
