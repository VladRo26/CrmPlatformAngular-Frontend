<div class="dashboard-container">

  <!-- ðŸ“Œ Buttons for Component Selection -->
  <div class="button-group">
    <button pButton label="Performance" icon="pi pi-chart-line" (click)="setSelectedComponent('performance')"></button>
    <button pButton label="Assign Tickets" icon="pi pi-file" (click)="setSelectedComponent('assignTickets')"></button>
  </div>

  <!-- ðŸ“Œ Scrollable & Larger Panel for Content -->
    <p-panel header="User Dashboard" class="big-panel">
      <app-performance-page *ngIf="selectedComponent === 'performance'" [username]="userName ?? ''"></app-performance-page>
      <app-contract-software-list *ngIf="selectedComponent === 'assignTickets'"></app-contract-software-list>
    </p-panel>

</div>
