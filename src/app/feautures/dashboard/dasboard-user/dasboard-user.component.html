<div class="dashboard-container">
  <div class="dashboard-header">
    <h2>Welcome, {{ userName }}</h2>
  </div>

  <div class="button-group">
    <div class="icon-only-wrapper" data-tooltip="Performance Dashboard" *ngIf="userType === 'SoftwareCompanyUser'">
      <button type="button" class="btn btn-primary btn-sm" (click)="setSelectedComponent('performance')">
        <i class="pi pi-chart-bar"></i>
      </button>
    </div>
    
    <div class="icon-only-wrapper" data-tooltip="Assign Tickets" *ngIf="userType === 'SoftwareCompanyUser'">
      <button type="button" class="btn btn-secondary btn-sm" (click)="setSelectedComponent('assignTickets')">
        <i class="pi pi-clipboard"></i>
      </button>
    </div>
    
    <!-- Feedback Button (available for all users) -->
    <div class="icon-only-wrapper" data-tooltip="Feedback">
      <button type="button" class="btn btn-info btn-sm" (click)="setSelectedComponent('feedback')">
        <i class="pi pi-comments"></i>
      </button>
    </div>
    
    <!-- Statistics Button -->
    <div class="icon-only-wrapper" data-tooltip="Statistics" *ngIf="userType === 'BeneficiaryCompanyUser'">
      <button type="button" class="btn btn-primary btn-sm" (click)="setSelectedComponent('statistics')">
        <i class="pi pi-chart-pie"></i>
      </button>
    </div>
    
    <!-- Create Ticket Button -->
    <div class="icon-only-wrapper" data-tooltip="Create Ticket" *ngIf="userType === 'BeneficiaryCompanyUser'">
      <button type="button" class="btn btn-success btn-sm" (click)="setSelectedComponent('createTicket')">
        <i class="pi pi-pencil"></i>
      </button>
    </div>
  </div>
  

  <p-panel header="Dashboard Section" class="dashboard-panel">
    <div class="scroll-container">
      <div class="content-container">
        
        <ng-container *ngIf="selectedComponent === 'performance' && userType === 'SoftwareCompanyUser'">
          <app-performance-page class="dashboard-content" [username]="userName || ''"></app-performance-page>
        </ng-container>

        <ng-container *ngIf="selectedComponent === 'assignTickets' && userType === 'SoftwareCompanyUser'">
          <app-contract-software-list class="dashboard-content"></app-contract-software-list>
        </ng-container>

        <ng-container *ngIf="selectedComponent === 'statistics' && userType === 'BeneficiaryCompanyUser'">
          <app-performance-page-beneficiary class="dashboard-content" [username]="userName || ''"></app-performance-page-beneficiary>
        </ng-container>

        <ng-container *ngIf="selectedComponent === 'feedback' && userId">
          <app-feedback-user-list class="dashboard-content" [userId]="userId"></app-feedback-user-list>
        </ng-container>

        <ng-container *ngIf="selectedComponent === 'createTicket' && userType === 'BeneficiaryCompanyUser'">
          <app-create-ticket class="dashboard-content"></app-create-ticket>
        </ng-container>

      </div>
    </div>
  </p-panel>
</div>
