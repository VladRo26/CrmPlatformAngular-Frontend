<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img
          mat-card-avatar
          [src]="company?.photoUrl || '/company.png'"
          alt="Photo of company"
        />
      </div>
      <mat-card-title>{{ ticket().title }}</mat-card-title>
      <mat-card-subtitle>
          {{ company?.name || 'No Company Assigned' }}
      </mat-card-subtitle>
    </mat-card-header>
  
    <img mat-card-image [src]="company?.photoUrl || '/company.png'" alt="Company Image" />
  
    <mat-card-content>
      <p>
        <strong>Priority:</strong> {{ ticket().priority }} <br />
        <strong>Status:</strong> {{ ticket().status.toString() }} <br />
        <strong>Summary:</strong>
        <ng-container *ngIf="!isLoadingSummary; else loading">
          {{ summary || 'No Summary Available' }}
        </ng-container>
        <ng-template #loading>
          <p-progressSpinner 
    styleClass="w-4rem h-4rem" 
    strokeWidth="8" 
    fill="var(--surface-ground)" />
        </ng-template>
      </p>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-button color="primary">Details</button>
      <button mat-button [routerLink]="['/tickets', ticket().id]">View Details</button>
    </mat-card-actions>
  </mat-card>
