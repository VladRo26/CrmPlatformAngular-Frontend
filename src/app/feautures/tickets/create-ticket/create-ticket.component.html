<form [formGroup]="createTicketForm" (ngSubmit)="submitTicket()" class="ticket-form">
  <div class="form-container">
    <!-- Title Field -->
    <div class="form-field">
      <mat-form-field appearance="outline" style="width:60vw">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" placeholder="Enter ticket title">
      </mat-form-field>
    </div>

    <!-- Description Field -->
    <div class="form-field">
      <mat-form-field appearance="outline" style="width:60vw">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" placeholder="Enter ticket description"></textarea>
      </mat-form-field>
    </div>

    <!-- Priority & Type Fields (Side by Side) -->
    <div class="row">
      <div class="form-field">
        <mat-form-field appearance="outline" style="width:60vw">
          <mat-label>Priority</mat-label>
          <mat-select formControlName="priority">
            <mat-option *ngFor="let priority of priorities" [value]="priority.value">
              {{ priority.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form-field">
        <mat-form-field appearance="outline" style="width:60vw">
          <mat-label>Type</mat-label>
          <mat-select formControlName="type">
            <mat-option *ngFor="let type of types" [value]="type.value">
              {{ type.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <!-- Language Field -->
    <div class="form-field">
      <label>Language</label>
      <lib-country-list
        [selectedCountryConfig]="selectedCountryConfig"
        [countryListConfig]="countryListConfig"
        [selectedCountryCode]="'US'"
        (onCountryChange)="handleCountryChange($event)">
      </lib-country-list>
      <p *ngIf="selectedLanguageName">
        <strong>Selected Language:</strong> {{ selectedLanguageName }}
      </p>
    </div>

    <!-- Status Field (Read-only) -->
    <div class="form-field">
      <mat-form-field appearance="outline" style="width:60vw">
        <mat-label>Status</mat-label>
        <input matInput formControlName="status" readonly>
      </mat-form-field>
    </div>
  </div>

  <!-- Contracts Section -->
  <div class="contracts-container">
    <div class="available-contracts">
      <h3>Available Contracts</h3>
      <div class="p-2 border-1 surface-border border-round">
        <ul class="list-none flex flex-column gap-2 p-0 m-0">
          <li *ngFor="let contract of contracts"
              class="p-2 border-round shadow-1"
              pDraggable
              (onDragStart)="dragStart(contract)"
              (onDragEnd)="dragEnd()">
            {{ contract.projectName }}
          </li>
        </ul>
      </div>
    </div>

    <div class="selected-contract">
      <h3>Selected Contract</h3>
      <div class="p-2 border-1 surface-border border-round"
           pDroppable
           (onDrop)="drop()"
           [pDroppableDisabled]="!!selectedContract">
        <p class="text-center surface-border border-bottom-1">Drop Zone</p>
        <ul class="list-none flex flex-column gap-2 p-0 m-0" *ngIf="selectedContract">
          <li class="p-2 border-round shadow-1">
            Name: {{ selectedContract.projectName }}
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="button-container">
    <button mat-raised-button color="warn" (click)="resetDragAndDrop()">Reset Contracts</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="createTicketForm.invalid">
      Submit Ticket
    </button>
  </div>
</form>
