<mat-card *ngIf="ticket" class="ticket-detail-card">
  <mat-card-header>
    <mat-card-title>
      <i class="fa fa-ticket-alt"></i> {{ ticket.title ?? '' }}
    </mat-card-title>
    <mat-card-subtitle>
      Priority: {{ ticket.priority ?? '' }} | Status: {{ ticket.status }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <!-- Ticket Description -->
    <p>{{ ticketDescription ?? '' }}</p> <!-- Updated binding -->


    <!-- Translate Button -->
    <button mat-raised-button color="primary" (click)="translateTicketDescription()">
      Translate Description
    </button>
   <!-- Update Status Button -->
    <button mat-raised-button color="primary" (click)="showDialog()" class="mt-3">
      <i class="pi pi-pencil"></i> Update Status
    </button>

  </mat-card-content>
</mat-card>


<ng-container *ngIf="showCountryList">
  <lib-country-list
    [selectedCountryConfig]="selectedCountryConfig"
    [countryListConfig]="countryListConfig"
    (onCountryChange)="handleCountryChange($event)"
  ></lib-country-list>
  <div>
    <p *ngIf="selectedLanguageName">
      <strong>Selected Language:</strong> {{ selectedLanguageName }}
    </p>
  </div>
</ng-container>

<!-- Selected Language Information -->


<!-- Ticket History -->
<p-scrollPanel [style]="{ width: '100%', height: '300px' }">
  <p-timeline [value]="events" align="alternate" styleClass="customized-timeline">
    <!-- Marker Template -->
    <ng-template pTemplate="marker" let-event>
      <span 
        class="flex w-3rem h-3rem align-items-center justify-content-center text-white border-circle z-1 shadow-1" 
        [style]="{ 'background-color': event.color }">
        <i [class]="event.icon"></i>
      </span>
    </ng-template>

    <!-- Content Template -->
    <ng-template pTemplate="content" let-event>
      <p-card [header]="event.status" [subheader]="event.date">
        <p>
          <strong>Username:</strong>
          <span [style.color]="event.color">{{ event.username }}</span>
        </p>
        <p>
          <strong>Role:</strong> 
          <span [style.color]="event.color">{{ event.role }}</span>
        </p>
        <p>
          <strong>Details:</strong> {{ event.message }}
        </p>
      </p-card>
    </ng-template>
  </p-timeline>
</p-scrollPanel>


<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '30rem' }"
  [dismissableMask]="true"
  header="Update Ticket Status"
>
  <app-create-statushist
    *ngIf="ticket"
    [ticketId]="ticket.id"
    [username]="accountService.currentUser()?.userName || ''" 
    (statusUpdated)="handleStatusUpdate()"
    (closeDialog)="handleDialogClose()"
  ></app-create-statushist>
</p-dialog>
