<div class="contract-scroll-wrapper">
  <div class="contract-scroll-container" *ngIf="contracts.length; else noContracts">
    <div class="card-container" *ngFor="let contract of contracts">
      <app-contract-card-preview [contract]="contract"></app-contract-card-preview>
    </div>
  </div>

  <ng-template #noContracts>
    <div class="no-contracts">
      <p>No contracts available for this company.</p>
    </div>
  </ng-template>
</div>
