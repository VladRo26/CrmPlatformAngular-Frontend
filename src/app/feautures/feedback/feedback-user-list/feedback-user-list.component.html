<div *ngIf="feedbacks && feedbacks.length > 0; else noFeedback" class="feedback-list">
  <div *ngFor="let feedback of feedbacks; trackBy: trackFeedback">
    <app-feedback-card [feedback]="feedback"></app-feedback-card>
  </div>
</div>

  <ng-template #noFeedback>
    <div class="no-data-message">
      <p>No feedback available for this user.</p>
    </div>
  </ng-template>
