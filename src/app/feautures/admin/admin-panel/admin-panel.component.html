<h2>Admin panel</h2>
<div class="tab-panel">
    <mat-tab-group>
        <mat-tab label="User Management" *appHasRole="['Admin']"> 
            <div class="container">
                <app-user-management></app-user-management> 
            </div>
        </mat-tab>
        <mat-tab label="Create Company" *appHasRole="['Admin','Moderator']">
            <div class="container">
              <!-- Bootstrap button group to toggle between forms -->
              <div class="btn-group mb-3" role="group" aria-label="Company Type">
                <button type="button"
                        class="btn btn-outline-primary"
                        [ngClass]="{'active': companyType === 'beneficiary'}"
                        (click)="companyType = 'beneficiary'">
                  Create Beneficiary
                </button>
                <button type="button"
                        class="btn btn-outline-primary"
                        [ngClass]="{'active': companyType === 'software'}"
                        (click)="companyType = 'software'">
                  Create Software
                </button>
              </div>
              
              <!-- Conditionally display the registration components -->
              <div *ngIf="companyType === 'beneficiary'">
                <app-create-beneficiary></app-create-beneficiary>
              </div>
              <div *ngIf="companyType === 'software'">
                <app-create-software></app-create-software>
              </div>
            </div>
          </mat-tab>
        <mat-tab label="Create Contract">
            <app-create-contracts></app-create-contracts>
        </mat-tab>
      </mat-tab-group>
</div>
